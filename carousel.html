<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Bootstrap</title>
    <link rel="stylesheet" href="Library/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="900" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/11/27/10/31/bird-7619338_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Imagem de um passáro</h2>
                    </div>
                </div>
                <div data-bs-interval="900" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/10/19/02/48/girl-7531494_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Imagem de uma moça com cabelos coloridos</h2>
                    </div>
                </div>
                <div data-bs-interval="900" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/03/10/11/03/eastern-grey-kangaroo-7059640_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Imagem de um canguru</h2>
                    </div>
                </div>
            </div>
            <button data-bs-slide="prev" data-bs-target="#carousel-exemplo" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
    
            <button data-bs-slide="next" data-bs-target="#carousel-exemplo" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
    
            <div class="carousel-indicators">
                <button type="button" data-bs-target="carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>



    <script src="/Library/bootstrap.bundle.min.js"></script>
</body>
</html>
