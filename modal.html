<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal - Bootstrap</title>
    <link rel="stylesheet" href="./Library/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo">Abrir modal/pop-up</button>

    <div class="modal" id="exemplo" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>TÃ­tulo da modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis sit consequuntur molestias sequi voluptatibus debitis vitae necessitatibus ipsum, nam aspernatur voluptate voluptatum doloribus, beatae ut nisi accusantium. Dolore, fuga eos?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./Library/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modal = new bootstrap.Modal('#exemplo')
            setTimeout(function(){
                modal.show()
            }, 3000)
        })
    </script>
</body>
</html>
